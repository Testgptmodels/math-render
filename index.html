<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Formula Renderer</title>

  <!-- Bootstrap for mobile & laptop responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- KaTeX for fast render -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <!-- MathJax for complex equations -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .formula-box {
      width: 100%;
      min-height: 200px;
      resize: vertical;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .output {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: white;
      min-height: 150px;
      overflow-x: auto;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body class="container">
  <h2 class="text-center fw-bold mb-3">Math Formula Renderer</h2>
  <p class="text-center text-muted">Type LaTeX formula below to render instantly (works on mobile & desktop)</p>

  <textarea id="inputFormula" class="formula-box" placeholder="Type LaTeX formula here..."></textarea>
  <div class="mt-3 d-grid">
    <button id="renderBtn" class="btn btn-primary">Render Formula</button>
  </div>

  <div id="output" class="output mt-3 text-center"></div>

  <div class="text-center mt-3">
    <button id="downloadDocx" class="btn btn-success">Download Word (.docx)</button>
  </div>

  <footer>Powered by MathJax, KaTeX, and OpenAI GPT-5</footer>

  <!-- JS for rendering and Word download -->
  <script>
    function renderFormula() {
      const formula = document.getElementById("inputFormula").value;
      const output = document.getElementById("output");
      output.innerHTML = formula;
      renderMathInElement(output, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false},
          {left: "\\[", right: "\\]", display: true},
          {left: "\\(", right: "\\)", display: false}
        ]
      });
      MathJax.typesetPromise([output]);
    }

    document.getElementById("renderBtn").onclick = renderFormula;

    // Download editable formula in Word
    document.getElementById("downloadDocx").onclick = async () => {
      const { Document, Packer, Paragraph, MathRun, TextRun } = window.docx;
      const formula = document.getElementById("inputFormula").value;
      const doc = new Document({
        sections: [{
          children: [
            new Paragraph({
              children: [new TextRun("Rendered Formula:"), new MathRun(formula)]
            })
          ]
        }]
      });
      const blob = await Packer.toBlob(doc);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "math_formula.docx";
      a.click();
    };
  </script>

  <!-- Word export support -->
  <script src="https://unpkg.com/docx@8.0.0/build/index.js"></script>
</body>
</html>
