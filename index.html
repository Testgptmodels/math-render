<script>
let renderCount = 0, downloadCount = 0;
let visitCount = localStorage.getItem("visits") || 0;
visitCount++;
localStorage.setItem("visits", visitCount);

function cleanMath(text) {
  let cleaned = text;
  cleaned = cleaned.replace(/\{\s*\$(.*?)\$\s*\}/gs, '$$$1$$');
  cleaned = cleaned.replace(/\[\s*(\\?)(.*?)\s*\]/gs, '$$$2$$');
  cleaned = cleaned.replace(/\\\((.*?)\\\)/gs, '$$ $1 $$');
  cleaned = cleaned.replace(/([_^{])\s*([^\dA-Za-z])/g, '$1{$2}');
  cleaned = cleaned.replace(/\.\.\./g, '\\dots');
  return cleaned;
}

function renderMarkdownWithMath() {
  const raw = document.getElementById("input").value;
  const fixedText = cleanMath(raw);
  const html = marked.parse(fixedText);
  const outputDiv = document.getElementById("output");
  outputDiv.innerHTML = html;
  renderMathInElement(outputDiv, {
    delimiters: [
      {left: "$$", right: "$$", display: true},
      {left: "\\[", right: "\\]", display: true},
      {left: "\\(", right: "\\)", display: false},
      {left: "$", right: "$", display: false}
    ],
    throwOnError: false
  });
  renderCount++;
  updateStats();
}

function exportToWord() {
  const content = `
    <html><head><meta charset='utf-8'></head><body>
    ${document.getElementById("output").innerHTML}
    </body></html>`;
  const converted = htmlDocx.asBlob(content);
  saveAs(converted, "Rendered_Math.docx");
  downloadCount++;
  updateStats();
}

function updateStats() {
  document.getElementById("stats").innerText =
    `üë• Visits: ${visitCount} | üßÆ Formulas Rendered: ${renderCount} | üìÑ Word Downloads: ${downloadCount}`;
}

// Button actions
document.getElementById("renderBtn").addEventListener("click", renderMarkdownWithMath);
document.getElementById("exportBtn").addEventListener("click", exportToWord);
