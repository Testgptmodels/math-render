<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üìò Smart Markdown + Math Renderer</title>

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

<!-- Marked.js for Markdown -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- html-docx.js for Word export -->
<script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f8fafc;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.container {
  width: 100%;
  max-width: 850px;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #0d6efd;
}
.tagline {
  text-align: center;
  color: #555;
  font-size: 14px;
  margin-bottom: 10px;
}
textarea {
  width: 100%;
  height: 220px;
  padding: 10px;
  font-family: monospace;
  border: 1px solid #ccc;
  border-radius: 8px;
  resize: vertical;
}
button {
  margin-top: 10px;
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  background: #0d6efd;
  color: white;
  font-size: 15px;
  cursor: pointer;
}
button:hover {
  background: #084298;
}
#output {
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #ddd;
  overflow-x: auto;
}
footer {
  width: 100%;
  text-align: center;
  font-size: 13px;
  margin-top: 10px;
  color: #666;
}
.stats {
  text-align: left;
  font-size: 13px;
  color: #444;
  margin-top: 5px;
}
@media (max-width: 600px) {
  body { padding: 10px; }
  textarea { height: 180px; }
  button { width: 100%; }
}
</style>
</head>
<body>
<div class="container">
  <h2>üßÆ Smart Markdown + Formula Renderer</h2>
  <p class="tagline">Supports Markdown & LaTeX math ‚Äî render and export your equations to Word.</p>

  <textarea id="input">Equation:
{$ P(y=1|x) = \frac{1}{1 + e^{-(b_0 + b_1x_1 + b_2x_2 + ... + b_nx_n)}} $}

If a student studies 3 hours:
\( z = -4 + 1.2(3) = -0.4 \)

Then:
[ P(pass) = \frac{1}{1 + e^{0.4}} \approx 0.401 ]

| Variable | Meaning |
|-----------|----------|
| \(b_0\) | Intercept |
| \(b_1, b_2\) | Coefficients |
| \(x_1, x_2\) | Features |
</textarea>

  <button id="renderBtn">üîç Render</button>
  <button id="exportBtn">‚¨áÔ∏è Export to Word</button>

  <div id="output"></div>

  <div class="stats" id="stats"></div>
  <footer>Powered by KaTeX ‚Ä¢ Viewable & Printable Word Export</footer>
</div>

<script>
let renderCount = 0, downloadCount = 0;
let visitCount = localStorage.getItem("visits") || 0;
visitCount++;
localStorage.setItem("visits", visitCount);

function cleanMath(text) {
  let cleaned = text;
  cleaned = cleaned.replace(/\{\s*\$(.*?)\$\s*\}/gs, '$$$1$$');
  cleaned = cleaned.replace(/\[\s*(\\?)(.*?)\s*\]/gs, '$$$2$$');
  cleaned = cleaned.replace(/\\\((.*?)\\\)/gs, '$$ $1 $$');
  cleaned = cleaned.replace(/([_^{])\s*([^\dA-Za-z])/g, '$1{$2}');
  cleaned = cleaned.replace(/\.\.\./g, '\\dots');
  return cleaned;
}

function renderMarkdownWithMath() {
  const raw = document.getElementById("input").value;
  const fixedText = cleanMath(raw);
  const html = marked.parse(fixedText);
  const outputDiv = document.getElementById("output");
  outputDiv.innerHTML = html;
  renderMathInElement(outputDiv, {
    delimiters: [
      {left: "$$", right: "$$", display: true},
      {left: "\\[", right: "\\]", display: true},
      {left: "\\(", right: "\\)", display: false},
      {left: "$", right: "$", display: false}
    ],
    throwOnError: false
  });
  renderCount++;
  updateStats();
}

function exportToWord() {
  const content = `
    <html><head><meta charset='utf-8'></head><body>
    ${document.getElementById("output").innerHTML}
    </body></html>`;
  const converted = htmlDocx.asBlob(content);
  saveAs(converted, "Rendered_Math.docx");
  downloadCount++;
  updateStats();
}

function updateStats() {
  document.getElementById("stats").innerText =
    `üë• Visits: ${visitCount} | üßÆ Formulas Rendered: ${renderCount} | üìÑ Word Downloads: ${downloadCount}`;
}

document.getElementById("renderBtn").addEventListener("click", renderMarkdownWithMath);
document.getElementById("exportBtn").addEventListener("click", exportToWord);

renderMarkdownWithMath();
updateStats();
</script>
</body>
</html>
